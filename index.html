<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>버튼 테스트</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin-top: 100px;
    }
    button {
      font-size: 20px;
      padding: 10px 20px;
      cursor: pointer;
    }
    #text {
      margin-top: 30px;
      font-size: 24px;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <button onclick="showText()">엉덩이</button>

  <div id="text"></div>

  <script>
    function showText() {
      document.getElementById("text").innerText = "앙 기모띠";
    }
  </script>

</body>
</html>
